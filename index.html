<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
  <input type="text" class="tugas" value="Nama Depan" /> <br />
  <input type="text" class="tugas" value="Nama Belakang" /> <br />
  <input type="text" class="tugas" value="Hobi" /> <br /><br />

  <button type="button" onclick="jalan()" name="button">Jalan</button>

  <script type="text/javascript">
    function jalan() {
      console.log(document.getElementsByTagName('input')[0]);
    }
  </script>

</body>

</html>
